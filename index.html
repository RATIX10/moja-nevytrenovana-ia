<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model - Veľké Rozhranie</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #f0f2f5;
            --ai-bg: #ffffff;
            --user-bg: #007bff;
            --text-dark: #1c1e21;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--secondary-color);
        }

        /* Celý kontajner na celú obrazovku */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 1200px; /* Maximálna šírka pre desktopy */
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 25px;
            text-align: center;
        }

        header h1 { margin: 0; font-size: 2.2em; }

        /* Zväčšená plocha chatu */
        #chat-box {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #f9f9f9;
        }

        .message {
            max-width: 70%;
            padding: 20px 25px;
            border-radius: 25px;
            font-size: 1.2em; /* Väčšie písmo */
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .ai {
            align-self: flex-start;
            background: var(--ai-bg);
            color: var(--text-dark);
            border: 1px solid #ddd;
        }

        .user {
            align-self: flex-end;
            background: var(--user-bg);
            color: white;
        }

        /* Väčšia ovládacia lišta */
        .controls {
            padding: 30px;
            background: white;
            border-top: 2px solid #eee;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-row {
            display: flex;
            gap: 15px;
        }

        input {
            padding: 18px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 12px;
            outline: none;
        }

        #userInput { flex: 3; }
        #targetInput { flex: 1; text-align: center; }

        input:focus { border-color: var(--primary-color); }

        button {
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover { background: #357ABD; transform: translateY(-2px); }
        button:active { transform: translateY(0); }

        #status { text-align: center; color: #777; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>AI Model Trainer Pro</h1>
    </header>

    <div id="chat-box">
        <div class="message ai">
            <strong>AI:</strong> Vitajte. Teraz som v "maxi" režime. Moje vnímanie je stále nevytrenované. Napíšte správu a priraďte jej hodnotu (0 až 1).
        </div>
    </div>

    <div class="controls">
        <div class="input-row">
            <input type="text" id="userInput" placeholder="Zadaj text správy...">
            <input type="number" id="targetInput" placeholder="Hodnota (0-1)" step="0.1" min="0" max="1">
        </div>
        <button onclick="trainAndPredict()">Odoslať a naučiť model</button>
        <div id="status">Stav: Pripravený na dáta</div>
    </div>
</div>

<script>
    // Architektúra modelu (ostáva rovnaká, aby fungovala)
    const model = tf.sequential();
    model.add(tf.layers.dense({units: 16, activation: 'relu', inputShape: [1]}));
    model.add(tf.layers.dense({units: 1, activation: 'sigmoid'}));
    model.compile({optimizer: 'adam', loss: 'meanSquaredError'});

    async function trainAndPredict() {
        const text = document.getElementById('userInput').value;
        const target = parseFloat(document.getElementById('targetInput').value);

        if (!text || isNaN(target)) return;

        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML += `<div class="message user"><strong>Ty:</strong> ${text} <br><small>Cieľová hodnota: ${target}</small></div>`;

        const inputTensor = tf.tensor2d([text.length], [1, 1]);
        const targetTensor = tf.tensor2d([target], [1, 1]);

        document.getElementById('status').innerText = "Trénujem...";
        await model.fit(inputTensor, targetTensor, {epochs: 25});

        const prediction = model.predict(inputTensor);
        const val = (await prediction.data())[0];

        chatBox.innerHTML += `<div class="message ai"><strong>AI:</strong> Odhad pre dĺžku ${text.length} je <strong>${val.toFixed(4)}</strong></div>`;
        
        document.getElementById('status').innerText = "Doučené!";
        document.getElementById('userInput').value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
