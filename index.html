<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>AI Vision Trainer - Manuálne učenie</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
    <style>
        body { margin: 0; background: #0d1117; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; height: 100vh; }
        header { padding: 20px; text-align: center; background: #161b22; border-bottom: 2px solid #58a6ff; }
        
        .container { display: flex; flex: 1; padding: 20px; gap: 20px; overflow: hidden; }
        
        /* Video a náhľad */
        #view-section { flex: 2; position: relative; background: #000; border-radius: 15px; display: flex; justify-content: center; align-items: center; overflow: hidden; border: 2px solid #30363d; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        canvas { display: none; } /* Skrytý canvas pre fotenie */

        /* Dialogové okno (vyskakovacie) */
        #training-dialog { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #161b22; padding: 30px; border-radius: 15px; border: 2px solid #58a6ff;
            display: none; flex-direction: column; gap: 15px; z-index: 100; box-shadow: 0 0 50px rgba(0,0,0,0.8);
            width: 300px;
        }
        #training-dialog input { padding: 12px; border-radius: 8px; border: 1px solid #30363d; background: #0d1117; color: white; font-size: 1em; }
        
        /* Ovládanie */
        #sidebar { flex: 1; background: #161b22; padding: 20px; border-radius: 15px; display: flex; flex-direction: column; gap: 20px; border: 1px solid #30363d; }
        .btn { padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1.1em; transition: 0.2s; }
        .btn-train { background: #238636; color: white; width: 100%; }
        .btn-save { background: #58a6ff; color: white; }
        .btn-clear { background: #da3633; color: white; margin-top: auto; }
        .btn:hover { opacity: 0.8; transform: scale(1.02); }

        #result-box { font-size: 1.8em; text-align: center; padding: 20px; background: #0d1117; border-radius: 10px; border: 1px dashed #58a6ff; color: #f1c40f; }
    </style>
</head>
<body>

<header>
    <h1>AI VISION TRAINER PRO</h1>
    <div id="status">Načítavam systém...</div>
</header>

<div class="container">
    <div id="view-section">
        <video autoplay playsinline muted id="webcam"></video>
        
        <div id="training-dialog">
            <h2 style="margin:0">Čo je na fotke?</h2>
            <p style="font-size: 0.9em; color: #8b949e;">AI si práve uložila tento snímok.</p>
            <input type="text" id="object-name" placeholder="Názov objektu (napr. Kniha)">
            <button class="btn btn-save" onclick="saveToAI()">ULOŽIŤ DO PAMÄTE</button>
            <button class="btn" style="background: #30363d; color: white;" onclick="cancelTraining()">ZRUŠIŤ</button>
        </div>
    </div>

    <div id="sidebar">
        <h3>1. Učenie</h3>
        <button class="btn btn-train" onclick="takeSnapshot()">ODFOŤ A NAUČ</button>
        
        <h3>2. Rozpoznávanie</h3>
        <div id="result-box">Nič nevidím...</div>
        
        <div id="info" style="font-size: 0.8em; color: #8b949e;">Počet naučených objektov: 0</div>
        
        <button class="btn btn-clear" onclick="clearAI()">VYMAZAŤ VŠETKY FOTKY</button>
    </div>
</div>

<canvas id="snapshot-canvas" width="224" height="224"></canvas>

<script>
    const video = document.getElementById('webcam');
    const classifier = knnClassifier.create();
    let net;
    let tempActivation = null;

    async function init() {
        document.getElementById('status').innerText = "Sťahujem neurónovú sieť...";
        net = await tf.loadLayersModel('https://storage.googleapis.com/tfjs-models/tfjs/mobilenet_v1_0.25_224/model.json');
        
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        document.getElementById('status').innerText = "Systém pripravený.";
        
        // Slučka pre rozpoznávanie
        setInterval(predict, 200);
    }

    async function takeSnapshot() {
        // Zastavenie videa pre efekt "fotky"
        video.pause();
        
        const img = await tf.browser.fromPixels(video);
        const centerHeight = img.shape[0] / 2;
        const centerWidth = img.shape[1] / 2;
        const processedImg = img.slice([centerHeight - 112, centerWidth - 112, 0], [224, 224, 3])
                                .expandDims(0).toFloat().div(tf.scalar(127)).sub(tf.scalar(1));
        
        tempActivation = net.predict(processedImg);
        
        // Zobrazenie okna
        document.getElementById('training-dialog').style.display = 'flex';
        document.getElementById('object-name').focus();
    }

    function saveToAI() {
        const name = document.getElementById('object-name').value;
        if (!name) return alert("Musíš zadať názov!");

        // Pridanie do classifiera (tu by v reálnej aplikácii bolo ID, použijeme meno ako label)
        classifier.addExample(tempActivation, name);
        
        document.getElementById('info').innerText = "Počet naučených kategórií: " + classifier.getNumClasses();
        
        closeDialog();
    }

    function cancelTraining() {
        closeDialog();
    }

    function closeDialog() {
        document.getElementById('training-dialog').style.display = 'none';
        document.getElementById('object-name').value = "";
        video.play();
    }

    async function predict() {
        if (classifier.getNumClasses() > 0 && video.paused === false) {
            const img = await tf.browser.fromPixels(video);
            const centerHeight = img.shape[0] / 2;
            const centerWidth = img.shape[1] / 2;
            const processedImg = img.slice([centerHeight - 112, centerWidth - 112, 0], [224, 224, 3])
                                    .expandDims(0).toFloat().div(tf.scalar(127)).sub(tf.scalar(1));

            const activation = net.predict(processedImg);
            const result = await classifier.predictClass(activation);
            
            if (result.confidences[result.label] > 0.5) {
                document.getElementById('result-box').innerText = "Vidím: " + result.label;
            } else {
                document.getElementById('result-box').innerText = "Hľadám...";
            }
            processedImg.dispose();
        }
    }

    function clearAI() {
        if(confirm("Naozaj vymazať celú pamäť AI?")) {
            classifier.clearAllClasses();
            document.getElementById('info').innerText = "Počet naučených objektov: 0";
            document.getElementById('result-box').innerText = "Pamäť prázdna.";
        }
    }

    init();
</script>
</body>
</html>
