<!DOCTYPE html>
<html>
<head>
    <title>Nevytrenovaný AI Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
    <h1>Môj prvý nevytrenovaný model</h1>
    <p>Otvorte konzolu (F12), aby ste videli štruktúru modelu.</p>

    <script>
        async function vytvorModel() {
            // 1. Definícia architektúry (nevytrenovaný model)
            const model = tf.sequential();

            // Pridanie prvej vrstvy (vstupná vrstva)
            model.add(tf.layers.dense({units: 10, activation: 'relu', inputShape: [1]}));

            // Pridanie skrytej vrstvy
            model.add(tf.layers.dense({units: 5, activation: 'relu'}));

            // Výstupná vrstva (1 jednotka pre jedno výsledné číslo)
            model.add(tf.layers.dense({units: 1}));

            // 2. Kompilácia modelu (nastavenie "pravidiel" učenia)
            model.compile({
                optimizer: 'adam',
                loss: 'meanSquaredError'
            });

            // Výpis do konzoly
            console.log("Model bol úspešne vytvorený!");
            model.summary(); 

            // Príklad predpovede s nevytreným modelom (vráti náhodný výsledok)
            const vstup = tf.tensor2d([5], [1, 1]);
            const vysledok = model.predict(vstup);
            vysledok.print();
        }

        vytvorModel();
    </script>
</body>
</html>
