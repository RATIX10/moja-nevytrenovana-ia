<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Pamäť - Diagnostika</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>

    <style>
        :root { --bg: #0d1117; --accent: #58a6ff; --success: #238636; --card: #161b22; --err: #da3633; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        nav { background: var(--card); padding: 10px; display: flex; gap: 8px; border-bottom: 1px solid #30363d; }
        .nav-btn { flex: 1; background: #21262d; color: white; border: 1px solid #30363d; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .nav-btn.active { background: var(--accent); border-color: var(--accent); }

        .main { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        #video-container { width: 100%; aspect-ratio: 1/1; background: black; border-radius: 15px; overflow: hidden; position: relative; border: 2px solid #30363d; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .mirror { transform: scaleX(-1); }

        /* Log udalostí pre diagnostiku chýb */
        #event-log { background: #000; border-radius: 10px; padding: 10px; font-family: monospace; font-size: 0.75rem; max-height: 100px; overflow-y: auto; border: 1px solid #444; color: #aaa; }
        .log-err { color: var(--err); font-weight: bold; }
        .log-ok { color: #2ea043; }

        .res-box { background: var(--card); padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #30363d; }
        .res-text { font-size: 2.5rem; font-weight: bold; color: #f1c40f; margin: 5px 0; }

        .btn-action { width: 100%; padding: 18px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; font-size: 1.1em; color: white; background: var(--success); }
        
        .photo-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 15px; }
        .photo-item { background: var(--card); border-radius: 8px; overflow: hidden; border: 1px solid #30363d; }
        .photo-item img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .photo-label { padding: 5px; font-size: 0.8rem; text-align: center; font-weight: bold; }

        #upload-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; padding: 20px; z-index: 1000; }
        .modal-card { background: var(--card); padding: 25px; border-radius: 15px; border: 2px solid var(--accent); width: 100%; max-width: 320px; text-align: center; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #0d1117; border: 1px solid #30363d; border-radius: 8px; color: white; font-size: 16px; box-sizing: border-box; }
    </style>
</head>
<body>

<nav>
    <button id="btn-test" class="nav-btn active" onclick="switchTab('test')">TEST</button>
    <button id="btn-train" class="nav-btn" onclick="switchTab('train')">TRÉNING</button>
</nav>

<div class="main">
    <div id="video-container">
        <video id="webcam" autoplay playsinline muted class="mirror"></video>
    </div>

    <div id="event-log">
        <div>[INFO] Systém sa spúšťa...</div>
    </div>

    <div id="ui-test">
        <div class="res-box">
            <div id="result" class="res-text">...</div>
        </div>
    </div>

    <div id="ui-train" style="display:none">
        <button class="btn-action" onclick="startCapture()">ODFOTIŤ NOVÚ VEC</button>
        <input type="text" id="search" placeholder="Hľadať v pamäti..." oninput="renderGallery()" style="margin-top:10px">
        <div id="gallery" class="photo-grid"></div>
    </div>
</div>

<div id="upload-modal">
    <div class="modal-card">
        <h3>Názov objektu</h3>
        <input type="text" id="obj-name" placeholder="Napr. Mobil">
        <button class="btn-action" style="background:var(--accent)" onclick="confirmUpload()">ULOŽIŤ DO CLOUDU</button>
        <button onclick="closeModal()" style="background:transparent; color:gray; border:none; margin-top:10px; cursor:pointer;">Zrušiť</button>
    </div>
</div>

<script>
    // 1. SKONTROLUJ TIETO ÚDAJE VO SVOJOM FIREBASE!
    const firebaseConfig = {
        apiKey: "AIzaSyBojtyniuMTYlTGCvWNrKt-jeGLGGa4Mh4",
        authDomain: "mojanevytrenovana-ia.firebaseapp.com",
        databaseURL: "https://mojanevytrenovana-ia-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "mojanevytrenovana-ia",
        storageBucket: "mojanevytrenovana-ia.firebasestorage.app",
        messagingSenderId: "1032274868821",
        appId: "1:1032274868821:web:9ce396023dc4c15629b2dc"
    };

    // Pomocná funkcia na logovanie
    function addLog(msg, type = 'info') {
        const log = document.getElementById('event-log');
        const entry = document.createElement('div');
        if(type === 'err') entry.className = 'log-err';
        if(type === 'ok') entry.className = 'log-ok';
        entry.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
        log.prepend(entry);
    }

    // Inicializácia Firebase
    try {
        firebase.initializeApp(firebaseConfig);
        addLog("Firebase: Pripojené.", "ok");
    } catch(e) {
        addLog("Firebase: Chyba inicializácie!", "err");
    }

    const db = firebase.database();
    let classifier = knnClassifier.create();
    let net;

    async function init() {
        // Načítanie AI
        try {
            addLog("AI: Načítavam model...");
            net = await tf.loadLayersModel('https://storage.googleapis.com/tfjs-models/tfjs/mobilenet_v1_0.25_224/model.json');
            addLog("AI: Model pripravený.", "ok");
        } catch(e) {
            addLog("AI: Nepodarilo sa stiahnuť model!", "err");
        }

        // Zapnutie kamery
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            document.getElementById('webcam').srcObject = stream;
            addLog("Kamera: Zapnutá.", "ok");
        } catch(e) {
            addLog("Kamera: Prístup zamietnutý!", "err");
        }

        // Pripojenie k databáze a sledovanie zmien
        db.ref('ai_memory').on('value', async snap => {
            const data = snap.val();
            if(data) {
                addLog("Cloud: Sťahujem nové dáta...");
                window.globalMemory = data;
                classifier.clearAllClasses();
                try {
                    for(let label in data) {
                        for(let entry of Object.values(data[label])) {
                            const img = new Image(); img.src = entry.img;
                            await new Promise(r => img.onload = r);
                            const t = tf.browser.fromPixels(img).resizeBilinear([224, 224]).expandDims(0).toFloat().div(127).sub(1);
                            classifier.addExample(net.predict(t), label);
                        }
                    }
                    addLog("Cloud: Dáta spracované.", "ok");
                    document.getElementById('result').innerText = "Hľadám...";
                } catch(e) {
                    addLog("AI: Chyba pri spracovaní fotiek!", "err");
                }
                renderGallery();
            } else {
                addLog("Cloud: Databáza je zatiaľ prázdna.");
                document.getElementById('result').innerText = "Nič nepoznám";
            }
        }, (err) => {
            addLog("Cloud: Prístup zamietnutý (Rules)!", "err");
        });

        runPredict();
    }

    async function runPredict() {
        const video = document.getElementById('webcam');
        if(!video.paused && classifier.getNumClasses() > 0) {
            try {
                const img = await tf.browser.fromPixels(video);
                const t = img.resizeBilinear([224, 224]).expandDims(0).toFloat().div(127).sub(1);
                const res = await classifier.predictClass(net.predict(t));
                document.getElementById('result').innerText = res.confidences[res.label] > 0.6 ? res.label : "???";
                img.dispose(); t.dispose();
            } catch(e) {}
        }
        requestAnimationFrame(runPredict);
    }

    function switchTab(tab) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + tab).classList.add('active');
        document.getElementById('ui-test').style.display = tab === 'test' ? 'block' : 'none';
        document.getElementById('ui-train').style.display = tab === 'train' ? 'block' : 'none';
    }

    function startCapture() {
        const video = document.getElementById('webcam');
        const canvas = document.createElement('canvas');
        canvas.width = 224; canvas.height = 224;
        const ctx = canvas.getContext('2d');
        ctx.translate(224, 0); ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0, 224, 224);
        window.tempSnap = canvas.toDataURL('image/jpeg', 0.6);
        video.pause();
        document.getElementById('upload-modal').style.display = 'flex';
    }

    function confirmUpload() {
        const name = document.getElementById('obj-name').value.trim().toLowerCase();
        if(!name) return;
        db.ref('ai_memory/' + name).push({ img: window.tempSnap })
            .then(() => addLog(`Cloud: "${name}" uložené!`, "ok"))
            .catch(e => addLog("Cloud: Chyba pri ukladaní!", "err"));
        closeModal();
    }

    function closeModal() {
        document.getElementById('upload-modal').style.display = 'none';
        document.getElementById('webcam').play();
    }

    function renderGallery() {
        const q = document.getElementById('search').value.toLowerCase();
        const g = document.getElementById('gallery');
        g.innerHTML = "";
        if(!window.globalMemory || !q) return;
        for(let label in window.globalMemory) {
            if(label.includes(q)) {
                Object.values(window.globalMemory[label]).forEach(e => {
                    const div = document.createElement('div');
                    div.className = "photo-item";
                    div.innerHTML = `<img src="${e.img}"><div class="photo-label">${label}</div>`;
                    g.appendChild(div);
                });
            }
        }
    }

    window.onload = init;
</script>
</body>
</html>
